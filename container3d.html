<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
            
			// Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 50, 500 / 500, 0.1, 1000 );
            camera.viewport = new THREE.Vector4( Math.floor( 1000 ), Math.floor( 500 ), Math.floor( 1 ), Math.floor( 1 ) );
            camera.position.multiplyScalar( 0 );
            camera.lookAt( 0.1, 0, -3 );
            camera.position.z = 5;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(500, 500 );
            
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry( 0.5, 0.5, 1, 32 );
            var material = new THREE.MeshLambertMaterial( { color: 0xffff00 } );
            var cube = new THREE.Mesh( geometry, material );
            cube.castShadow = true;
			cube.receiveShadow = true;

            scene.add( cube );

            camera.position.z = 3;

            
            var spotLight = new THREE.SpotLight( 0xffffff );
                spotLight.position.set( -2, 2, 1 );
                scene.add( spotLight );

            spotLight = new THREE.SpotLight( 0xffffff );
            spotLight.position.set( 0, -5, 1 );
            scene.add( spotLight );

            //responsize window function n call
            window.addEventListener( 'resize', onWindowResize, true );

            function onWindowResize() {

            var ASPECT_RATIO = window.innerWidth / window.innerHeight;
            var WIDTH = ( window.innerWidth ) * window.devicePixelRatio;
            var HEIGHT = ( window.innerHeight) * window.devicePixelRatio;

            camera.aspect = ASPECT_RATIO;
            camera.updateProjectionMatrix();



            

            renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {
                requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
